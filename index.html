<!DOCTYPE html>
<html>
<head>
</head>
<body>
<p id="address"> Aracruz </p>

<script>
  fetch('https://api.ipgeolocation.io/ipgeo?apiKey=92742babba554c73b3801d17431fa176&fields=city')
    .then(response => response.json())
    .then(data => {
        var cidade = data.city;
        atualizarComentario(cidade);
    })
    .catch(error => {
        console.error('Erro ao obter a cidade:', error);
        atualizarComentario('sua cidade');
    });

    function atualizarComentario(cidade) {
        document.getElementById("address").textContent = cidade;
    }

</script>

</body>
</html>
