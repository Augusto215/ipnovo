<!DOCTYPE html>
<head>

</head>
<body>
<p id="address">  </p>

<script>
    // Função para atualizar o endereço no parágrafo
    function atualizarComentario(cidade) {
        document.getElementById('address').innerText = cidade;
    }
    
    fetch('http://api.ipapi.com/api/check?access_key=32d1e3828d1f74ae70845b1396b1275e')
        .then(response => response.json())
        .then(data => {
            console.log(data); // Vamos verificar a estrutura dos dados
            var cidade = data.city;
            atualizarComentario(cidade);
        })
        .catch(error => {
            console.error('Erro ao obter a cidade:', error);
            atualizarComentario('sua cidade');
        });
</script>

</body>

</html>
